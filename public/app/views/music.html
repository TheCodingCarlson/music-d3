<h1>Popular Albums</h1>

<form ng-submit="searchMusic(searchTerm)">
	<div class="form-group">
		<label>Search Any Artist or Band to See Their 5 Most Popular Albums with Play Count</label>
		<input type="text" class="form-control" ng-model="searchTerm" placeholder="Band or Artist...">
	</div>
</form>

<div>
	<h2> Results for: {{name}}</h2>
	<div d3-bars data="d3Data">
	</div>
</div>

<a class="btn btn-primary" type="button" href="/popular">Current Top Artists</a>
