<h1>Music</h1>

<form ng-submit="searchMusic(searchTerm)">
	<div class="form-group">
		<label for="">Search Artist</label>
		<input type="text" class="form-control" ng-model="searchTerm" placeholder="Band or Artist...">
	</div>

	<!-- <button type="submit" class="btn btn-primary">Submit</button> -->
</form>

<div ng-repeat="album in albums">
	<h2>{{ album.name }}</h2>
</div>
