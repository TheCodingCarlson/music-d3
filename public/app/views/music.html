<h1>Popular Albums</h1>

<div class="row">
	<div class="col-md-6">
	<form role="form" ng-submit="searchMusic(query)">
		<div class="form-group">
			<label>Search Any Artist or Band to See Their 10 Most Popular Albums Based on Play Count</label>
			<input type="text" class="form-control" ng-model="query" placeholder="Band or Artist...">
		</div>
	</form>
	</div>
</div>

<div>
	<h2> Results for: <span>{{ name }}</span></h2>
	<div d3-bars data="d3BarChartData"></div>
</div>
